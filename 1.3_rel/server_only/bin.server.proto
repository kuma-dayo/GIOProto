    bool is_proficient_player = 1;
}

message PlayerExtraBinData {
    map<uint32, SecurityAntiOfflineDataBin> anti_offline_data_map = 1;
}

message PlayerData {
    uint32 uid = 1;
    string nickname = 2;
    fixed32 last_login_time = 3;
    bytes bin = 4;
    uint32 data_version = 5;
    uint32 level = 6;
    uint32 exp = 7;
    string json_data = 8;
    bytes extra_bin_data = 9;
}
