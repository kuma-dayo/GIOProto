message QuestContentBin {
    uint32 type = 1;
    uint32 param = 2;
    uint32 progress = 3;
}

message QuestTalkRecordBin {
    uint32 talk_id = 1;
    fixed32 talk_time = 2;
}

message QuestBin {
    uint32 quest_id = 1;
