message MaterialDeleteBin {
    map<uint32, uint32> delete_time_num_map = 1;
}

message MaterialBin {
    uint32 count = 1;
    MaterialDeleteBin delete_bin = 2;
}

message ItemBin {
    uint32 item_type = 1;
    uint32 item_id = 2;
    fixed64 guid = 3;
    
