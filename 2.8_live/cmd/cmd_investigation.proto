syntax = "proto3";

package proto;

import "define.proto";

message Investigation {
    uint32 total_progress = 5;
    
    State state = 2;
    enum State {
        INVALID = 0;
        IN_PROGRESS = 1;
        COMPLETE = 2;
        REWARD_TAKEN = 3;
    }
    
    uint32 progress = 13;
    uint32 id = 9;
}

message InvestigationTarget {
    uint32 quest_id = 15;
    
    State state = 2;
    enum State {
        INVALID = 0;
        IN_PROGRESS = 1;
        COMPLETE = 2;
        REWARD_TAKEN = 3;
    }
    
    uint32 progress = 8;
    uint32 total_progress = 7;
    uint32 investigation_id = 3;
}

message PlayerInvestigationAllInfoNotify {
    repeated Investigation investigation_list = 15;
    repeated InvestigationTarget investigation_target_list = 12;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
