syntax = "proto3";

package proto;

import "define.proto";

message HuntingPair {
    uint32 refresh_id = 9;
    uint32 monster_config_id = 4;
}

message TakeHuntingOfferReq {
    HuntingPair hunting_pair = 14;
    uint32 city_id = 4;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 4326;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
    }
}

message TakeHuntingOfferRsp {
    HuntingPair hunting_pair = 13;
    uint32 city_id = 14;
    int32 retcode = 3;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 4318;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}

message HuntingOfferData {
    HuntingPair hunting_pair = 4;
    uint32 city_id = 8;
    HuntingOfferState state = 1;
}

message GetCityHuntingOfferReq {
