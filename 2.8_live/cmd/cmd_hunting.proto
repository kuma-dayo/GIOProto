        IS_ALLOW_CLIENT = 1;
    }
}

message GetCityHuntingOfferRsp {
    int32 retcode = 9;
    repeated HuntingOfferData hunting_offer_list = 13;
    uint32 city_id = 2;
    HuntingPair ongoing_hunting_pair = 8;
    uint32 cur_week_finished_count = 1;
    uint32 next_refresh_time = 4;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 4307;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}

