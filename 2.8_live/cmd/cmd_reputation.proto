        NONE = 0;
        CMD_ID = 2875;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
        IS_ALLOW_CLIENT = 1;
    }
}

message GetCityReputationMapInfoRsp {
    int32 retcode = 11;
    bool is_new_hunting = 10;
    bool is_new_request = 2;
    repeated uint32 unlock_hunting_city_list = 9;
    repeated uint32 reward_city_list = 3;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
