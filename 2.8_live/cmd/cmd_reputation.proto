    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 2873;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}

message CancelCityReputationRequestReq {
    uint32 request_id = 10;
